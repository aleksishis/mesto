<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href='./pages/index.css'>
  <title>Mesto</title>
</head>

<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="main">
    <section class="profile">
      <img src="./images/avatarsmall.jpg" alt="аватрка" class="profile__avatar">
      <div class="profile__info">
        <div class="profile__about">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__description">Исследователь океана</p>
        </div>

      </div>
      <button type="button" class="profile__add"></button>
    </section>
    <section class="cards">

    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popupProfile">
    <div class="popup__container">
      <h3 class="popup__title">Редактировать профиль</h3>
      <form name="edit-form" action="#" class="popup__form">
        <input name="name" type="text" class="popup__input popup__input_prompt_name">
        <input name="description" class="popup__input popup__input_prompt_job">
        <button type="submit" class="popup__submit">Сохранить</button>
      </form>
      <button type="button" class="popup__closed popupProfile__closed"></button>
    </div>
  </div>
  <div class="popup popupAddCard">
    <div class="popup__container popupAddCard__container">
      <h3 class="popup__title popupAddCard__title">Новое место</h3>
      <form name="add-form" action="#" class="popup__form popupAddCard__form">
        <input placeholder="Название" name="name" type="text"
          class="popup__input popupAddCard__input popupAddCard__input popupAddCard__input_prompt_title">
        <input placeholder="Ссылка на картинку" name="url"
          class="popup__input popupAddCard__input popupAddCard__input popupAddCard__input_prompt_url">
        <button type="submit" class="popup__submit popupAddCard__submit">Сохранить</button>
      </form>
      <button type="button" class="popupAddCard__closed popup__closed"></button>
    </div>
  </div>
  <div class=" popup popupImage">
    <div class="popupImage__container">
      <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
        class="popupImage__image" alt="картинка">
      <h2 class="popupImage__title">Горный Алтай</h2>
      <button type="button" class="popupImage__closed popup__closed"></button>
    </div>
  </div>
  <script type="text/javascript" src="./js/js.js" defer></script>
  <template class="card__template">
    <div class="cards__card card">
      <button class="card__delete" src="./images/backet.svg" alt="корзина"></button>
      <img src="./images/до.jpg" alt="Карачаевск" class="card__photo">
      <div class="card__conteiner">
        <h2 class="card__tite">Карачаевск</h2>
        <button type="button" class="card__heart"></button>
      </div>
    </div>
  </template>
</body>

</html>
